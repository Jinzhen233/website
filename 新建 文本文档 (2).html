<html>
<body>
<h1 style="text-align: center;">
	<span style="color:#ff0000;">Example of Form and Table</span></h1>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="F1" method="post" name="F1" target="_blank">
	<table align="center" border="0" cellpadding="4" cellspacing="4" style="background:url(https://tse2-mm.cn.bing.net/th/id/OIP-C.7QGs6sz4mIH_HpHzlS5cUQHaHa?w=174&h=180&c=7&r=0&o=5&cb=11&dpr=1.5&pid=1.7)">
		<caption>
			Application Form</caption>
		<tbody>
			<tr>
				<td>
					Student id</td>
				<td>
					<input type="text" /></td>
			</tr>
			<tr>
				<td>
					Last name</td>
				<td>
					<input type="text" /></td>
			</tr>
			<tr>
				<td>
					First name</td>
				<td>
					<input type="text" /></td>
			</tr>
			<tr>
				<td>
					age</td>
				<td>
					<select name="age" size="1"><option value="10">10 years</option><option value="11">11 years</option><option value="12">12 years</option></select></td>
			</tr>
			<tr>
				<td>
					major</td>
				<td>
					<input name="major" type="radio" value="major" />CIS<input checked="checked" name="major" type="radio" value="math" />math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="submit" type="submit" value="submit" /></td>
			</tr>
		</tbody>
	</table>
	<p style="text-align: center;">
		&nbsp;&nbsp;</p >
	<p>
		&nbsp;</p >
</form>
<p>
	&nbsp;</p >
</html>
</body>
